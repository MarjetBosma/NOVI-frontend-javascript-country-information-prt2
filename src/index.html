<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" type="module" defer></script>
    <title>Country Information - Country searcher</title>
</head>
<body>
<h1>Let's search some countries</h1>
<img src="assets/spinning-globe.gif" id="spinning-globe" alt="Spinning globe"/>
<form id="search-country-form">
    <input type="text" name="query" id="search-query-field" placeholder="Give country name"/>
    <button type="submit">Search</button>
    <span id="error-message"></span>
</form>
<div id="country-info-container"></div>
</body>
</html>
